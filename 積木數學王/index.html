<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á©çÊú®Êï∏Â≠∏Áéã</title>
    <!-- ÂºïÂÖ• React Ëàá Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            overflow-x: hidden;
        }
        .block-shadow {
            box-shadow: inset -4px -4px 0px rgba(0,0,0,0.1), inset 4px 4px 0px rgba(255,255,255,0.3);
        }
        .pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // --- Á∞°Êòì Svg ÂúñÁ§∫ÁµÑ‰ª∂ ---
        const SvgIcon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                star: <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                award: (
                    <>
                        <circle cx="12" cy="8" r="7" />
                        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" />
                    </>
                ),
                refresh: (
                    <>
                        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
                        <polyline points="21 3 21 8 16 8" />
                    </>
                ),
                check: <polyline points="20 6 9 17 4 12" />,
                lightbulb: (
                    <>
                        <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A5 5 0 008 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5" />
                        <path d="M9 18h6" />
                        <path d="M10 22h4" />
                    </>
                ),
                chevronLeft: <polyline points="15 18 9 12 15 6" />,
                chevronRight: <polyline points="9 18 15 12 9 6" />
            };
            return (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('start'); // start, difficulty, playing, finished
            const [difficulty, setDifficulty] = useState(1);
            const [score, setScore] = useState(0); // Êªø100ÂàÜÁÇ∫Ê≠¢
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [feedback, setFeedback] = useState({ show: false, isCorrect: false, msg: '' });

            const colors = ["#FF595E", "#1982C4", "#8AC926", "#FFCA3A", "#6A4C93"];
            
            // Á≠îÂ∞çÊôÇÁöÑËÇØÂÆöËàáÂä™ÂäõÁ®±ËÆö
            const praise = ["ËßÄÂØüÂÖ•ÂæÆÔºÅ", "‰Ω†ËßÄÂØüÂæóÂæà‰ªîÁ¥∞ÔºÅ", "‰Ω†ÁöÑËßÄÂøµÂæàÊ∏ÖÊ•öÔΩû", "Âä™ÂäõÁöÑ‰Ω†ÁúüÊ£íÔºÅ", "Ë™çÁúüÁöÑ‰Ω†ÊúÄÂé≤ÂÆ≥ÔºÅ", "ÁúãÂæóÂá∫‰æÜ‰Ω†ÂæàÁî®ÂøÉÔºÅ"];
            
            // Á≠îÈåØÊôÇÁöÑÊ∫´ÂíåÈºìÂãµ
            const encourage = ["Â∞±Â∑Æ‰∏ÄÈªûÂõâÔºÅ", "‰∏ã‰∏ÄÈ°åÁπºÁ∫åÂä†Ê≤πÔºÅ", "ÂÜç‰ªîÁ¥∞Êï∏Êï∏ÁúãÔºÅ", "ÂÜçÊé•ÂÜçÂé≤ÔΩûÊØèÈ°åÈÉΩÊòØÂ∞èÂ∞èÁöÑÈÄ≤Ê≠•", "Ê≤íÈóú‰øÇÔΩûÂÜçÊåëÊà∞ÁúãÁúã"];

            const getRandomInRange = (min, max, exclude = null) => {
                let val;
                do {
                    val = Math.floor(Math.random() * (max - min + 1)) + min;
                } while (val === exclude);
                return val;
            };

            const generateQuestion = useCallback((level) => {
                const parts = [];
                for (let i = 0; i < level; i++) {
                    const blockSize = Math.floor(Math.random() * 10) + 1; 
                    const blockCount = getRandomInRange(1, 8, blockSize); 
                    parts.push({ blockSize, blockCount, color: colors[i % colors.length] });
                }

                const type = Math.random() > 0.5 ? 'formula-to-blocks' : 'blocks-to-formula';
                const correctFormula = parts.map(p => `${p.blockSize} √ó ${p.blockCount}`).join(' + ');
                
                const wrongParts = parts.map((p, idx) => {
                    if (idx === 0) {
                        return { ...p, blockSize: p.blockCount, blockCount: p.blockSize };
                    }
                    return p;
                });
                const wrongFormula = wrongParts.map(p => `${p.blockSize} √ó ${p.blockCount}`).join(' + ');

                const options = [
                    { formula: correctFormula, blocks: parts },
                    { formula: wrongFormula, blocks: wrongParts }
                ].sort(() => Math.random() - 0.5);

                return { type, correctFormula, correctBlocks: parts, options };
            }, []);

            const startChallenge = (lv) => {
                setDifficulty(lv);
                setScore(0);
                setCurrentQuestion(generateQuestion(lv));
                setGameState('playing');
            };

            const handleAnswer = (option) => {
                if (feedback.show) return;
                const isCorrect = option.formula === currentQuestion.correctFormula;
                
                setFeedback({
                    show: true,
                    isCorrect,
                    msg: isCorrect ? praise[Math.floor(Math.random()*praise.length)] : encourage[Math.floor(Math.random()*encourage.length)]
                });

                setTimeout(() => {
                    setFeedback({ show: false, isCorrect: false, msg: '' });
                    
                    if (isCorrect) {
                        const newScore = score + 10;
                        if (newScore >= 100) {
                            setScore(100);
                            setGameState('finished');
                        } else {
                            setScore(newScore);
                            setCurrentQuestion(generateQuestion(difficulty));
                        }
                    } else {
                        // Á≠îÈåØ‰∏çÊâ£ÂàÜÔºåÊèõ‰∏ÄÈ°åÁπºÁ∫åÔºåÁõ¥Âà∞Á≠îÂ∞çÊªø10È°å
                        setCurrentQuestion(generateQuestion(difficulty));
                    }
                }, 1500);
            };

            const Block = ({ size, color }) => (
                <div 
                    className="flex flex-col-reverse w-6 md:w-8 rounded-md block-shadow border border-black/10 overflow-hidden" 
                    style={{ backgroundColor: color, height: `${size * 16}px` }}
                >
                    {Array.from({ length: size }).map((_, i) => (
                        <div key={i} className="h-[16px] w-full border-t border-black/10 flex items-center justify-center">
                            <div className="w-1 h-1 bg-white/20 rounded-full" />
                        </div>
                    ))}
                </div>
            );

            const BlockGroup = ({ config, isOption = false }) => (
                <div className={`flex flex-wrap items-end justify-center gap-3 p-4 rounded-3xl transition-all ${isOption ? 'bg-white' : 'bg-amber-50 border-2 border-amber-200 shadow-inner'}`}>
                    {config.map((group, gIdx) => (
                        <div key={gIdx} className="flex items-end gap-1.5">
                            <div className="flex gap-0.5 items-end">
                                {Array.from({ length: group.blockCount }).map((_, bIdx) => (
                                    <Block key={bIdx} size={group.blockSize} color={group.color} />
                                ))}
                            </div>
                            {gIdx < config.length - 1 && <span className="mb-2 text-xl font-black text-amber-500">+</span>}
                        </div>
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8 flex items-center justify-center">
                    <div className="w-full max-w-4xl bg-white rounded-[3rem] shadow-2xl border-t-8 border-blue-500 overflow-hidden relative">
                        
                        <div className="bg-blue-600 p-6 text-white flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-yellow-400 p-2 rounded-2xl shadow-lg">
                                    <SvgIcon name="zap" className="w-6 h-6 text-blue-700 fill-current" />
                                </div>
                                <h1 className="text-xl md:text-2xl font-black tracking-wider">Á©çÊú®Êï∏Â≠∏Áéã</h1>
                            </div>
                            {gameState === 'playing' && (
                                <div className="flex items-center gap-4">
                                    <div className="bg-blue-500/50 px-3 md:px-4 py-1 rounded-full text-xs md:text-sm font-bold tracking-widest uppercase">
                                        ÁõÆÊ®ô 100 ÂàÜ
                                    </div>
                                    <div className="bg-yellow-400 text-blue-900 px-3 md:px-4 py-1 rounded-full font-black flex items-center gap-2 text-sm md:text-base shadow-sm">
                                        <SvgIcon name="star" className="w-4 h-4 fill-current" /> {score}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="p-6 md:p-10 min-h-[550px] flex flex-col justify-center">
                            
                            {gameState === 'start' && (
                                <div className="text-center pop-in">
                                    <h2 className="text-4xl md:text-5xl font-black text-slate-800 mb-6">Êï∏Â≠∏Á©çÊú®ÁéãÂ§ßÊåëÊà∞</h2>
                                    <p className="text-lg text-slate-500 mb-12">‰æÜÊåëÊà∞‰∏çÂêåÈóúÂç°ÔºåÊàêÁÇ∫ÊúÄÂº∑ÂêßÔºÅ</p>
                                    <button 
                                        onClick={() => setGameState('difficulty')}
                                        className="bg-orange-500 hover:bg-orange-600 text-white text-2xl font-black py-6 px-16 rounded-full shadow-[0_8px_0_rgb(194,65,12)] active:translate-y-2 active:shadow-none transition-all"
                                    >
                                        ÈñãÂßãÊåëÊà∞
                                    </button>
                                </div>
                            )}

                            {gameState === 'difficulty' && (
                                <div className="text-center pop-in">
                                    <h2 className="text-3xl font-black text-slate-800 mb-10">ÈÅ∏Êìá‰Ω†ÁöÑÈóúÂç°</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                        {[
                                            { lv: 1, title: 'ÂàùÁ¥öÊà∞Â£´', desc: 'ÂñÆÁµÑÁ©çÊú® (A√óB)', col: 'bg-emerald-500' },
                                            { lv: 2, title: '‰∏≠Á¥öÈ´òÊâã', desc: 'ÂÖ©ÁµÑÂä†Á∏Ω (+)', col: 'bg-blue-500' },
                                            { lv: 3, title: 'ÂÇ≥Ë™™Â§ßÂ∏´', desc: '‰∏âÁµÑÂä†Á∏Ω (++)', col: 'bg-purple-500' }
                                        ].map(item => (
                                            <button 
                                                key={item.lv}
                                                onClick={() => startChallenge(item.lv)}
                                                className={`${item.col} p-8 rounded-[2.5rem] text-white transition-all hover:-translate-y-2 active:translate-y-0 shadow-lg group`}
                                            >
                                                <div className="text-sm font-bold opacity-80 mb-1">Èõ£Â∫¶ {item.lv}</div>
                                                <div className="text-2xl font-black mb-2">{item.title}</div>
                                                <div className="text-xs bg-black/20 rounded-full py-1 px-2 inline-block font-bold">{item.desc}</div>
                                            </button>
                                        ))}
                                    </div>
                                    <button 
                                        onClick={() => setGameState('start')}
                                        className="text-slate-400 font-bold flex items-center gap-2 mx-auto hover:text-slate-600 transition-colors"
                                    >
                                        <SvgIcon name="chevronLeft" className="w-5 h-5" /> ËøîÂõûÈ¶ñÈ†Å
                                    </button>
                                </div>
                            )}

                            {gameState === 'playing' && currentQuestion && (
                                <div className="space-y-8 pop-in">
                                    <div className="text-center">
                                        <div className="inline-flex items-center gap-2 bg-blue-50 text-blue-600 font-black px-4 py-2 rounded-full mb-6 text-sm">
                                            <SvgIcon name="lightbulb" className="w-4 h-4" /> 
                                            {currentQuestion.type === 'formula-to-blocks' ? 'ËßÄÂØüÁÆóÂºèÔºåÊâæÂá∫Ê≠£Á¢∫ÁöÑÁ©çÊú®ÁµÑÂêà' : 'ËßÄÂØüÁ©çÊú®ÔºåÊâæÂá∫Â∞çÊáâÁöÑÁÆóÂºè'}
                                        </div>
                                        
                                        <div className="min-h-[160px] flex items-center justify-center">
                                            {currentQuestion.type === 'formula-to-blocks' ? (
                                                <div className="bg-white border-4 border-blue-100 rounded-[2rem] px-8 md:px-12 py-6 md:py-8 shadow-sm">
                                                    <h3 className="text-3xl md:text-5xl font-black text-blue-700 tracking-tighter">
                                                        {currentQuestion.correctFormula}
                                                    </h3>
                                                </div>
                                            ) : (
                                                <BlockGroup config={currentQuestion.correctBlocks} />
                                            )}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {currentQuestion.options.map((opt, i) => (
                                            <button 
                                                key={i}
                                                onClick={() => handleAnswer(opt)}
                                                disabled={feedback.show}
                                                className={`p-4 border-4 rounded-[2.5rem] transition-all flex items-center justify-center min-h-[150px] overflow-hidden
                                                    ${!feedback.show ? 'bg-white border-slate-100 hover:border-blue-400 hover:bg-blue-50 shadow-md' : ''}
                                                    ${feedback.show && opt.formula === currentQuestion.correctFormula ? 'bg-emerald-50 border-emerald-500 scale-105 shadow-xl' : ''}
                                                    ${feedback.show && opt.formula !== currentQuestion.correctFormula ? 'bg-slate-50 border-slate-200 opacity-50' : ''}
                                                `}
                                            >
                                                {currentQuestion.type === 'formula-to-blocks' ? (
                                                    <div className="scale-[0.6] md:scale-[0.75] origin-center"><BlockGroup config={opt.blocks} isOption /></div>
                                                ) : (
                                                    <span className="text-2xl md:text-3xl font-black text-slate-700">{opt.formula}</span>
                                                )}
                                            </button>
                                        ))}
                                    </div>

                                    <div className={`h-12 flex items-center justify-center transition-all duration-300 ${feedback.show ? 'opacity-100' : 'opacity-0'}`}>
                                        <div className={`flex items-center gap-3 text-2xl font-black ${feedback.isCorrect ? 'text-emerald-500' : 'text-orange-500'}`}>
                                            <SvgIcon name={feedback.isCorrect ? "check" : "lightbulb"} className="w-8 h-8" />
                                            {feedback.msg}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {gameState === 'finished' && (
                                <div className="text-center py-8 md:py-10 pop-in bg-amber-50 rounded-[3rem] border-4 border-amber-200 shadow-xl max-w-2xl mx-auto w-full">
                                    <div className="mb-6 inline-block bg-yellow-400 p-6 rounded-full">
                                        <SvgIcon name="award" className="w-16 h-16 text-white" />
                                    </div>
                                    <h2 className="text-3xl md:text-4xl font-black text-slate-800 mb-4">
                                        üéâ ‰ªªÂãôÂúìÊªøÈÅîÊàêÔºÅ
                                    </h2>
                                    <p className="text-2xl text-amber-600 font-bold mb-10">ÊÅ≠Âñú‰Ω†Áç≤ÂæóÊªøÂàÜ 100 ÂàÜÔºÅ</p>
                                    
                                    <div className="flex flex-col gap-4 px-6 md:px-12 items-center">
                                        {difficulty < 3 && (
                                            <button 
                                                onClick={() => startChallenge(difficulty + 1)}
                                                className="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-5 px-10 rounded-2xl shadow-[0_6px_0_rgb(5,150,105)] active:translate-y-1 active:shadow-none transition-all flex items-center justify-center gap-2 text-xl"
                                            >
                                                ÈÄ≤ÂÖ•‰∏ã‰∏ÄÈõ£Â∫¶ <SvgIcon name="chevronRight" className="w-6 h-6" />
                                            </button>
                                        )}
                                        
                                        <div className="grid grid-cols-2 gap-4 w-full">
                                            <button 
                                                onClick={() => setGameState('difficulty')}
                                                className="bg-blue-500 hover:bg-blue-600 text-white font-black py-4 px-6 rounded-2xl shadow-[0_6px_0_rgb(37,99,235)] active:translate-y-1 active:shadow-none transition-all"
                                            >
                                                Êõ¥ÊèõÈõ£Â∫¶
                                            </button>
                                            <button 
                                                onClick={() => startChallenge(difficulty)}
                                                className="bg-orange-500 hover:bg-orange-600 text-white font-black py-4 px-6 rounded-2xl shadow-[0_6px_0_rgb(234,88,12)] active:translate-y-1 active:shadow-none transition-all flex items-center justify-center gap-2"
                                            >
                                                <SvgIcon name="refresh" className="w-5 h-5" /> ÈáçÊñ∞ÊåëÊà∞
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
